<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <title>Life Calendar</title>
</head>

<body>
    <div class="container">
        <h1>Life Calendar</h1>
        <p><i>Your days are numbered. Make the most of them.</i></p>
        <form>
            <div class="get-data alert alert-danger d-none"></div>
            <div class="form-group">
                <form>
                    <div class="form-group age-years">
                        <label for="years">Age expectancy</label>
                        <input type="number" class="form-control" id="years" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="birthDateInput-input">Birthdate</label>
                        <input type="date" class="form-control" id="birthdateInput">
                    </div>
                    <div class="form-group form-check email-summary">
                        <input type="checkbox" class="form-check-input" id="send-emails">
                        <label class="form-check-label" for="exampleCheck1">I want to receive email summaries.</label>
                    </div>
                    <button type="submit" class="btn btn-primary" id="finished-input">Submit</button>
                </form>
            </div>
        </form>

        <!-- NOTE: stretches infinitely horizontally -->
        <div class="output" role="group">

        </div>
        <script src="app.js"></script>

        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
        <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    </div>
</body>

</html>
