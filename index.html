<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <title>Life Calendar</title>
    <script type="text/javascript">
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip({
                container: 'body'
            })
        })
    </script>
</head>

<body>
    <div class="container">
        <h1>Life Calendar</h1>
        <p><i>Your days are numbered. Make the most of them.</i></p>


        <div class="btn-group dontShowAtStart">
            <button class="btn btn-info mb-4 dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                Granularity
            </button>
            <div class="dropdown-menu">
                <button id="view-decades" class="dropdown-item">Decades</button>
                <button id="view-years" class="dropdown-item">Years</button>
                <button id="view-months" class="dropdown-item">Months</button>
                <button id="view-weeks" class="dropdown-item">Weeks</button>
                <button id="view-days" class="dropdown-item">Days</button>
            </div>
            <button class="btn btn-warning mb-4 ml-2" type="button" id="reset-stuff">Restart</button>
        </div>
        <form id="gen-data-info">
            <div class="get-data alert alert-danger d-none"></div>
            <div class="form-group">
                <form>
                    <div class="form-group age-years">
                        <label for="years">Age expectancy</label>
                        <input type="number" class="form-control" id="years" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="birthDateInput-input">Birthdate</label>
                        <input type="date" class="form-control" id="birthdateInput">
                    </div>
                    <div class="form-group form-check email-summary">
                        <input type="checkbox" class="form-check-input" id="send-emails">
                        <label class="form-check-label" for="exampleCheck1">I want to receive email summaries.</label>
                    </div>
                    <label class="invisible" for="exampleInputEmail1" class="emailDialog">Email address</label>
                    <input type="email" class="form-control invisible emailDialog" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text emailDialog text-muted mb-3 invisible">We'll never share your
                        email with anyone
                        else.</small>
                    <button type="submit" class="btn btn-primary" id="finished-input">Submit</button>
                </form>
            </div>
        </form>

        <!-- used for copying text -->
        <input type="text" id="cb" hidden>

        <div class="output" role="group">

        </div>
        <script src="app.js"></script>

    </div>
</body>

</html>
